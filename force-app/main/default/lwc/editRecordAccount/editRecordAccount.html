<template>
    <lightning-record-edit-form 
        record-id={recordId}
        object-api-name="Account"
        onsuccess={handleSuccess}>
            <lightning-messages></lightning-messages>
            <lightning-card title="Edição rápida da Conta" icon-name="standard:record">
                <div class="slds-m-around_medium">
                    <lightning-input-field field-name="Name"></lightning-input-field> 
                    <lightning-input-field field-name="AccountNumber"></lightning-input-field> 
                    <lightning-input-field field-name="Type"></lightning-input-field> 
                    <div class="slds-m-top_medium">
                        <lightning-button type="submit" variant="brand" label="Edit Accountt"></lightning-button>
                    </div>
                </div>
            </lightning-card>
    </lightning-record-edit-form>
</template>
